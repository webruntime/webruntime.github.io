<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Video App</title>
  <link rel="icon" type="image/png" sizes="256x256" href="icon-256.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <!-- Left: Video Table and Player -->
    <div class="left-pane">
      <h2 class="left-pane-header">Server Videos (Requires Internet)</h2>
      <table id="videoTable" class="video-table">
        <tbody>
          <tr id="row270"></tr>
          <tr id="row720"></tr>
        </tbody>
      </table>
      <div id="playerContainer">
        <video id="videoPlayer" width="100%" controls>
          <source src="270/Big_buck_bunny.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <!-- Right: Cached Content Table and Video Player Placeholder -->
    <div class="right-pane">
      <h2 class="right-pane-header">Cached Videos (Works Offline)</h2>
      <table id="cachedTable" class="video-table">
        <tbody>
          <tr id="cachedRow270"></tr>
          <tr id="cachedRow720"></tr>
        </tbody>
      </table>
      <div id="cachedPlayerContainer">
        <video id="cachedVideoPlayer" width="100%" controls>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
